<!DOCTYPE html>
<!-- Copyright(c) 2018 NTT Corporation. -->
<html>
  <head>
    <meta charset="utf-8">
    <title>SlickGridによるコピーアンドペースト編集サンプル</title>

    <!-- SlickGrid用のスタイルシートの読み込み -->
    <link rel="stylesheet" href="../lib/vendor/slickgrid/2.3.19/slick.grid.css">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>SlickGridによるコピーアンドペースト編集サンプル</h1>
    <p>
      複数のセルを選択してコピーアンドペースト操作ができます。
    </p>

    <!-- SlickGridテーブルの表示領域となる要素 -->
    <div id="myGrid" class="grid" style="grid"></div>

    <!-- 依存ライブラリの読み込み -->
    <script src="../lib/vendor/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/vendor/jquery.event.drag-drop/2.3.0/jquery.event.drag.js"></script>
    <script src="../lib/vendor/jquery-ui/1.12.1/jquery-ui.min.js"></script>

    <!-- SlickGridモジュールの読み込み -->
    <script src="../lib/vendor/slickgrid/2.3.19/plugins/slick.cellcopymanager.js"></script>
    <script src="../lib/vendor/slickgrid/2.3.19/plugins/slick.cellrangeselector.js"></script>
    <script src="../lib/vendor/slickgrid/2.3.19/plugins/slick.cellrangedecorator.js"></script>
    <script src="../lib/vendor/slickgrid/2.3.19/plugins/slick.cellselectionmodel.js"></script>
    <script src="../lib/vendor/slickgrid/2.3.19/slick.core.js"></script>
    <script src="../lib/vendor/slickgrid/2.3.19/slick.grid.js"></script>

    <!-- 実装したJavaScriptファイルの読み込み -->
    <script src="js/copy-and-paste.js"></script>
  </body>
</html>
