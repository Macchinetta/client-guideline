<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tableSorterを用いたテーブルのヘッダを固定したデータ行のスクロール</title>

    <!-- tablesorterのスタイルシートの読み込み -->
    <link rel="stylesheet" href="../lib/vendor/jquery.tablesorter/2.17.7/css/theme.default.css">
  </head>
  <body>

    <h1>tableSorterを用いたテーブルのヘッダを固定したデータ行のスクロール</h1>

    <!-- tablesorterを使用するテーブル -->
    <table id="tablesorter">
      <thead>
        <tr>
          <th>姓</th><th>名</th><th>年齢</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>毛利</td><td>正雄</td><td>28</td>
        </tr>
        <tr>
          <td>安田</td><td>さとみ</td><td>28</td>
        </tr>
        <tr>
          <td>坂</td><td>文夫</td><td>45</td>
        </tr>
        <tr>
          <td>小本</td><td>里香</td><td>18</td>
        </tr>
        <tr>
          <td>中居</td><td>大輔</td><td>23</td>
        </tr>
        <tr>
          <td>木久</td><td>なみ</td><td>28</td>
        </tr>
        <tr>
          <td>大西</td><td>昌子</td><td>31</td>
        </tr>
        <tr>
          <td>岩佐</td><td>純子</td><td>45</td>
        </tr>
        <tr>
          <td>清水</td><td>一久</td><td>19</td>
        </tr>
        <tr>
          <td>山峰</td><td>行紀</td><td>63</td>
        </tr>
      </tbody>
    </table>

    <!-- jQuery、tablesorter、tablesorterのスクロール用JavaScript、ヘッダー固定のために独自に作製したJavaScriptの読み込み -->
    <script src="../lib/vendor/jquery/1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../lib/vendor/jquery.tablesorter/2.17.7/js/jquery.tablesorter.min.js"></script>
    <script src="../lib/vendor/jquery.tablesorter/2.17.7/js/widgets/widget-scroller.js"></script>
    <script src="js/fixed-header.js"></script>
  </body>
</html>
