<!DOCTYPE html>
<!-- Copyright(c) 2018 NTT Corporation. -->
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery UI形式のスライダー</title>
    <!-- jquery-uiのスタイルシートの読み込み -->
    <link rel="stylesheet" href="../lib/vendor/jquery-ui/1.12.1/jquery-ui.css">
    <!-- 独自に実装したスタイルシートの読み込み -->
    <link rel="stylesheet" href="css/slider-change-fontsize.css">
  </head>
  <body>
    <h1>イベントを利用した他部品との連動</h1>
    <!-- 連携用ドロップダウンリスト -->
    <form id="font-size">
      <label>フォントサイズ</label>
      <select name="font" id="font">
        <option>10</option>
        <option>12</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
        <option>20</option>
        <option>22</option>
        <option>24</option>
      </select>
      <label>px</label>
    </form>
    <!-- スライダー -->
    <div id="min">10px</div>
    <div id="slider-change-fontsize"></div>
    <div id="max">24px</div>
    <!-- フォントサイズの変更文領域 -->
    <div id="font-size-div" class="ui-widget-content">
      ハンドルを動かすとフォントサイズが変更されます。
    </div>
    <!-- jQuery、jQuery UIのJavaScriptの読み込み -->
    <script src="../lib/vendor/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/vendor/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <!-- 独自に実装したJavaScriptの読み込み -->
    <script src="js/slider-change-fontsize.js"></script>
  </body>
</html>
