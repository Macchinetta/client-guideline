<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>マークアップ形式のモーダルダイアログ</title>

    <!-- Bootstrapのスタイルシートの読み込み -->
    <link rel="stylesheet" href="../lib/vendor/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>マークアップ形式のモーダルダイアログ</h1>
      <p>マークアップ形式のモーダルダイアログです。</p>

      <!-- モーダルダイアログを表示するボタン -->
      <button class="btn btn-primary" data-toggle="modal"
              data-target="#myModal">モーダルダイアログ表示ボタン</button>

      <!-- モーダルダイアログ -->
      <!-- tabindexを-1に指定することでtabキー押下時にモーダルダイアログの外にフォーカスが移らないように制御する -->
      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <!-- モーダルダイアログを非表示にするボタン -->
              <button class="close" data-dismiss="modal">×</button>
              ヘッダー
            </div>
            <div class="modal-body">
              コンテンツ
            </div>
            <div class="modal-footer">
              <a href="destination.html" class="btn btn-primary">OK</a>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <h3>ダイアログ外のコントロール</h3>
      <p>
        モーダルダイアログ表示中は操作できません。
      </p>
      <form>
        <input type="radio" name="dummy">dummy 1
        <input type="radio" name="dummy">dummy 2
      </form>
    </div>

    <!-- jQueryとBootstrapのJavaScriptの読み込み -->
    <script src="../lib/vendor/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
