<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プログレスバー</title>

    <!-- jQuery UIのスタイルシートの読み込み -->
    <link rel="stylesheet" href="../lib/vendor/jquery-ui/1.11.1/jquery-ui.min.css">

    <!-- 実装したスタイルシートの読み込み -->
    <link rel="stylesheet" href="css/progressbar.css">
  </head>
  <body>

    <h1>プログレスバー</h1>
    <!-- サンプル用にプログレスバーを操作するボタンを設定する -->
    <div id="buttons">
      <button id="execute-progressbar">処理を実行</button><button id="reset-progressbar">RESET PROGRESSBAR</button><br />
    </div>
    <!-- プログレスバーを表示する領域を作成する -->
    <div id="progressbar-area">
      <div id="progressbar">
        <!-- プログレスバーのラベル用領域 -->
        <div class="progress-label">Loading...</div>
      </div>
    </div>

    <!-- 依存ライブラリの読み込み -->
    <script src="../lib/vendor/jquery/1.11.1/jquery-1.11.1.min.js"></script>

    <!-- jQuery UIのJavaScriptの読み込み -->
    <script src="../lib/vendor/jquery-ui/1.11.1/jquery-ui.min.js"></script>

    <!-- 実装したJavaScriptファイルの読み込み -->
    <script src="js/progressbar.js"></script>
  </body>
</html>
